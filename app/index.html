<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <div id="map"></div>
    <div class="controls">
        <p class="title">Enter zipcodes separated by commas</p>
        <input type="text" id="txtData" placeholder="(e.g. 92122,92037,11101)"></input>
        <div class="button" id="btnDo">Draw Polygon</div>
    </div>
    <div class="controls" id="progLoader">
        <img class="loader" src="images/loader.gif"></img>
    </div>
</body>
<!-- 
        placing this script tag at the bottom since 'script.js' will
        be dynamically loading google maps script and needs the <body>
        to be completely parsed and created into the DOM
    -->
<script src="script.js"></script>

</html>
